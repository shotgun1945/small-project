<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>스컬킹 점수 계산기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="skullking.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">스컬킹 점수 계산기</h1>

      <div id="setup">
        <h3>플레이어 등록</h3>
        <input
          type="text"
          id="playerName"
          class="form-control mb-2"
          placeholder="플레이어 이름"
          onkeypress="if(event.key === 'Enter'){ addPlayer(); }"
        />
        <button onclick="addPlayer()" class="btn btn-primary btn-sm mb-2">
          추가
        </button>
        <div id="playerList" class="mb-2"></div>
        <button onclick="startGame()" class="btn btn-success">게임 시작</button>
      </div>

      <div id="game" style="display: none">
        <div class="row">
          <div class="col-md-8">
            <h3>라운드 <span id="roundNumber">1</span></h3>
            <div id="roundInputs"></div>
            <div id="buttons" class="my-3">
              <button
                id="nextRoundButton"
                onclick="onClickNextRound()"
                class="btn btn-warning"
              >
                다음 라운드
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <h3>총 점수</h3>
            <table class="table table-bordered table-striped mt-3">
              <thead>
                <tr id="scoreHeader"></tr>
              </thead>
              <tbody>
                <tr id="scoreRow"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달 HTML -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              다음 라운드로 진행하시겠습니까?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">다음 라운드로 진행하시겠습니까?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="nextRound(); closeModal()"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="skullking.js"></script>
  </body>
</html>
