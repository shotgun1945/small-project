<!DOCTYPE html>
<html>
  <head>
    <title>Boardgame Portal</title>
    <style>
      .hidden {
        display: none;
      }

      #game-album {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      .game-card {
        border: 1px solid #ddd;
        border-radius: 12px;
        width: 200px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .game-card:hover {
        transform: translateY(-10px);
        box-shadow: 8px 8px 16px #c5c5c5, -8px -8px 16px #ffffff;
      }

      .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
      }

      .game-card .card-body {
        padding: 15px;
      }

      .game-card .card-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .game-card .card-text {
        font-size: 0.9em;
        color: #555;
      }
    </style>
    <meta charset="UTF-8" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // --- 페이지 로드 시 토큰이 있으면 자동 로그인 처리 ---
      window.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("authToken");
        if (saved) {
          // 토큰이 있으면 로그인 섹션 숨기고 데이터 섹션 표시
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("data-section").classList.remove("hidden");
          loadData(); // 저장된 토큰으로 데이터 시도
        }
      });

      // --- Google Login callback ---
      function handleCredentialResponse(response) {
        const idToken = response.credential;

        fetch("http://localhost:3000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: idToken }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success && data.token) {
              localStorage.setItem("authToken", data.token);
              // UI 전환
              document.getElementById("login-section").classList.add("hidden");
              document
                .getElementById("data-section")
                .classList.remove("hidden");
              loadData(); // 보드게임 데이터 호출
            } else {
              alert("접근이 허용되지 않은 계정입니다.");
            }
          })
          .catch((err) => {
            console.error("로그인 오류:", err);
            alert("로그인 중 오류 발생");
          });
      }

      // --- 보드게임 데이터 로드 ---
      function loadData() {
        const token = localStorage.getItem("authToken") || "";
        fetch("http://localhost:3000/api/data", {
          headers: { Authorization: `Bearer ${token}` },
        })
          .then((res) => {
            if (!res.ok) {
              if (res.status === 401) {
                alert("로그인 세션이 만료되었습니다. 다시 로그인 해주세요.");
                location.reload();
                localStorage.setItem("authToken", "");
                return;
              }
              alert("데이터를 불러오지 못했습니다.");
              return;
            }
            return res.json();
          })
          .then((boardGames) => {
            if (!boardGames) return;
            const hiddenTbody = document.getElementById("hidden-game-table");
            hiddenTbody.innerHTML = "";

            const album = document.getElementById("game-album");
            if (!album) {
              console.error("game-album 요소를 찾을 수 없습니다.");
              return;
            }
            album.innerHTML = "";

            // 데이터를 baseGame 기준으로 그룹화
            const groupedGames = boardGames.reduce((acc, game) => {
              if (!game.baseGame) {
                acc[game.name] = { base: game, expansions: [] };
              } else {
                if (!acc[game.baseGame]) {
                  acc[game.baseGame] = { base: null, expansions: [] };
                }
                acc[game.baseGame].expansions.push(game);
              }
              return acc;
            }, {});

            // 그룹화된 데이터를 앨범 형식으로 렌더링
            Object.values(groupedGames).forEach(({ base, expansions }) => {
              if (base) {
                const expansionList = expansions
                  .map(
                    (expansion) => `
                      <li>
                        ${expansion.name} (플레이어 수: ${expansion.maxPlayers}, Weight: ${expansion.weight})
                      </li>`
                  )
                  .join("");

                album.innerHTML += `
                  <div class="game-card">
                    <img src="https://via.placeholder.com/200x150?text=${encodeURIComponent(
                      base.name
                    )}" alt="${base.name}" />
                    <div class="card-body">
                      <div class="card-title">${base.name}</div>
                      <div class="card-text">
                        플레이어 수: ${base.maxPlayers}<br />
                        Weight: ${base.weight}
                      </div>
                      <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#expansions-${
                        base.name
                      }" aria-expanded="false" aria-controls="expansions-${
                  base.name
                }">
                        확장팩 보기
                      </button>
                      <div class="collapse" id="expansions-${base.name}">
                        <ul>${expansionList}</ul>
                      </div>
                    </div>
                  </div>`;
              }
            });

            // 그룹화된 데이터를 테이블에 렌더링
            Object.values(groupedGames).forEach(({ base, expansions }) => {
              if (base) {
                if (base.notes.includes("방출")) {
                  hiddenTbody.innerHTML += `
                    <tr>
                      <td><strong>${base.name}</strong></td>
                      <td>${base.baseGame}</td>
                      <td>${base.maxPlayers}</td>
                      <td>${base.weight}</td>
                      <td>${base.price}</td>
                      <td>${base.notes}</td>
                    </tr>`;
                }
              }

              expansions.forEach((expansion) => {
                if (expansion.notes.includes("방출")) {
                  hiddenTbody.innerHTML += `
                    <tr>
                      <td style="padding-left: 20px;">- ${expansion.name}</td>
                      <td>${expansion.baseGame}</td>
                      <td>${expansion.maxPlayers}</td>
                      <td>${expansion.weight}</td>
                      <td>${expansion.price}</td>
                      <td>${expansion.notes}</td>
                    </tr>`;
                }
              });
            });
          })
          .catch((e) => console.error(e));
      }
    </script>
  </head>
  <body>
    <!-- 로그인 섹션 -->
    <section id="login-section">
      <h2>Boardgame Data Access</h2>
      <p>Google 계정으로 로그인하세요</p>
      <div
        id="g_id_onload"
        data-client_id="137337951294-6mdldkiabkft69p1pd7avk1lbgahpd7u.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="true"
        data-itp_support="true"
      ></div>
      <div class="g_id_signin" data-type="standard"></div>
    </section>

    <!-- 데이터 섹션 (초기에는 숨김) -->
    <section id="data-section" class="hidden">
      <h2>내 보드게임 목록</h2>
      <div id="game-album"></div>
      <section class="hidden" id="hidden-games-section">
        <h2>숨겨진 보드게임 목록</h2>
        <table border="1">
          <thead>
            <tr>
              <th>이름</th>
              <th>기본 게임</th>
              <th>플레이어 수</th>
              <th>Weight</th>
              <th>가격</th>
              <th>기타</th>
            </tr>
          </thead>
          <tbody id="hidden-game-table"></tbody>
        </table>
      </section>
    </section>
  </body>
</html>
